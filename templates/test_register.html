<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="HackIllinois Staff">
    <meta name="description" content="A large student-run hackathon at Illinois, coming Spring 2014.">
    <title>HackIllinois</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/pure-min.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <link rel="stylesheet" type="text/css" href="css/registration.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="icon" type="image/ico" href="favicon.ico"/>

    <meta property="og:title" content="HackIllinois"/>
    <meta property="og:url" content="http://www.hackillinois.org"/>
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="HackIllinois"/>
    <meta property="og:description" content="36-hour Hackathon at the University of Illinois at Urbana-Champaign. April 11-13, 2014." />
    <meta property="og:image" content="http://www.hackillinois.org/assets/og_logo.jpg"/>

    <!-- Google Analytics Tracking -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-46010489-1', 'hackillinois.org');
        ga('send', 'pageview');
    </script>
</head>

<body>
    <div class="wrapper bg-stars">
        <div id="grid" class="pure-g-r">
            <div id="column-main" class="pure-u-1 t-centered">
                <div id="logo">
                    <div class="splash">
                        <img class="logo-main-svg" src="assets/hackillinois_logo.svg">
                        <h2 class="info-text">April 11-13, 2014</h2>
                    </div>
                </div>
                <div class="registration">
                    <button class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">
                        Register
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">Registration</h4>
                                </div>
                                <div id="shell" class="modal-body">
                                    <div id="terminal" onclick="$('setter').focus();">
                                        <textarea type="text" id="setter" onkeydown="writeit(this, event);moveIt(this.value.length, event)" onkeyup="writeit(this, event)" onkeypress="writeit(this, event);"></textarea>
                                        <div id="getter">
                                            <span id="writer"></span><b class="cursor" id="cursor">B</b>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer"></div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
                </div><!-- /.registration -->
            </div><!-- /.column-main -->
        </div><!-- /.grid -->
    </div><!-- /.wrapper bg-stars -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jquery.typer.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/registration.js"></script>
</body>
</html>
