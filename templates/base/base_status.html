{% extends "base/base.html" %}

{% block template_head %}
{% include 'base/default_css_and_fonts.html' %}
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.3.0/grids-min.css">
<link rel="stylesheet" type="text/css" href="/css/subpage.css">
<link rel="stylesheet" type="text/css" href="/css/masthead.css">
<link rel="stylesheet" type="text/css" href="/css/status.css">
{% endblock template_head %}


{% block body %}
<div class="wrapper-stars bg-stars stars-masthead">
    <div id="grid" class="pure-g-r">
        <div id="column-main" class="pure-u-1 t-centered">
            <div id="logo">
                <div class="splash splash-masthead">
                    <a href="/">
                        <img class="logo-main-svg" src="/img/hackillinois_logo.svg">
                        <h5>Imagine. Learn. Launch.</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% block subpage_body %}{% endblock %}

{% endblock body %}
