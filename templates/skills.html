{% extends "base/base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/css/index.css">
<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/lib/selectize/css/selectize.bootstrap3.css">
<link rel="stylesheet" type="text/css" href="/css/apply.css">
{% endblock head %}

{% block body %}
<div class="wrapper bg-stars">
	<div class="const">
		<img class="constellations" src="/img/constellations.png">
	</div>
	<div class="container">
	    <a href="/">
	        <img class="logo-main-svg header img-responsive center-block" src="/img/hackillinois_logo.svg"/>
	    </a>

    	<h2 class="info-text t-centered">{{ data.title }}</h2>

		<div>
			<p class="loggedin">Add skills and tags by separating them with a comma and space like this:
				<code>Parse, XCode, iOS</code>
			</p>
		</div>

		<div class="field-missing">
			<p class="errormessages">
				Whoops! Looks like you missed a required field or two.
			</p>
		</div>
		<div style="" class="regform-container">
			<form id="application" class="form-horizontal" role="form" method="post">
				<!-- Text input-->
				<div class="form-group">
					<label class="control-label col-sm-3" for="name">Name<span class="reqd"> *</span></label>
					<div class="controls col-sm-9">
						<input class="form-control" id="name" name="name" type="text" required="required">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" for="alias">Alias<span class="reqd"> *</span></label>
					<div class="controls col-sm-9">
						<input class="form-control" id="alias" name="alias" type="text" required="required">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" for="tags">Tags<span class="reqd"> *</span></label>
					<div class="controls col-sm-9">
						<input class="form-control" id="tags" name="tags" type="text" required="required">
					</div>
				</div>
				<div class="form-group" style="">
					<label class="control-label col-sm-3 sr-only"></label>
					<div class="controls col-sm-9">
						<button type="submit" id="application-submit" class="btn btn-primary btn-lg pull-left footer btn-hackil" style="width: 100%">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
{% endblock body %}
