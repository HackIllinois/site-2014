<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="HackIllinois Staff">
		<meta name="description" content="A large student-run hackathon at Illinois, coming Spring 2014.">
		<title>HackIllinois</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="icon" type="image/ico" href="favicon.ico"/>
		
		<meta property="og:title" content="HackIllinois"/>
		<meta property="og:url" content="http://www.hackillinois.org"/>
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="HackIllinois"/>
		<meta property="og:description" content="36-hour Hackathon at the University of Illinois at Urbana-Champaign. April 11-13, 2014." />
		<meta property="og:image" content="assets/hackillinois_logo.svg"/>
		
		
		<!-- Google Analytics Tracking -->
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-46010489-1', 'hackillinois.org');
		  ga('send', 'pageview');
		</script>
	</head>

	<body>
		<div class="wrapper bg-stars">
			<div class="const">
				<img class="constellations" src="assets/constellations.png"></div>
			<div id="grid" class="pure-g-r">

				<div id="column-main" class="pure-u-1 t-centered">
					<div id="logo">
						<div class="splash">
							<img class="logo-main-svg" src="assets/hackillinois_logo.svg">
							<h2 class="info-text">April 11-13, 2014</h2>

							<div class="reg-container">
								<form class="reg-form" method="post">
									<input type="email" name="register-email" class="reg-email" value="" placeholder="E-mail">
									<input type="submit" value="SIGN UP" class="send" name="reg-send">
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
