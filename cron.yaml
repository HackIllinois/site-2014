# https://developers.google.com/appengine/articles/scheduled_backups
cron:
- description: daily attendee backup
  url: /_ah/datastore_admin/backup.create?name=BackupToCloud&kind=Attendee&filesystem=gs&gs_bucket_name=hackillinois_backup
  schedule: every day 06:05
  target: ah-builtin-python-bundle

- description: 6-hourly exception report
  url: /_ereporter?sender=alex.burck@hackillinois.org&to=systems-error-reports@hackillinois.org&delete=false
  schedule: every 6 hours